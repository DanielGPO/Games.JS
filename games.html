<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>

    <link rel="stylesheet" href="/games.css">
</head>
<body>
    <p>GAMES</p>

    <h1>Pedra, Papel e Tesoura</h1>

    <h2>Computador: <span id="computer-choice"> </span></h2>
    <h2>Você: <span id="your-choice"> </span></h2>
    <h2>Resultado: <span id="result"> </span></h2>
    
    <button class="choices" id="Pedra">Pedra</button>
    <button class="choices" id="Papel">Papel</button>
    <button class="choices" id="Tesoura">Tesoura</button>


 
    <h1 >Jogo da memória</h1>


    <h3>Score: <span id="score"></span></h3>

    <div id="grid"></div>






    <h1 id="whac">Whac-a-mole</h1>

        <h2>Seus Pontos:</h2>
        <h2 id="pontos">0</h2>
        <button id="começar">COMEÇAR</button>
        <h2 id="time-left">60</h2>

        <div id="grid_whac">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>

        </div>


        <h1>Breakout</h1>
        <button id="start">COMEÇAR</button>
        <div id="ponto"></div>
        <div class="grids">
        </div>



    <script src="/games.js"></script>
    <script src="/gamesTwo.js"></script>
</body>
</html>
